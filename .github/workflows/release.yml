name: release
on:
  push:
    tags:
      - 'v*'          # tag like v2.5.4

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: workflow   # <-- must match the environment that holds your secrets

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-go@v5
        with: { go-version: '1.22.x' }

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # use your environment secret TOKEN (or switch to ${{ secrets.GITHUB_TOKEN }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PASSPHRASE:   ${{ secrets.PASSPHRASE }}
